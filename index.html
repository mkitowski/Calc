<!DOCTYPE html>
<html lang=pl>
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
</head>
<body>
    
    <div id="mainpage">
     <header>
        <h1>Calculator</h1>
        <h4>version 2.0</h4>
     </header>
    <div id="calc">
        <table class="key">
            <tr>
                <td class="wpisz" colspan="4"><input type="text" id="liczba1" /></td>
            </tr>
            <tr>
                <td onclick="cyfra(1)">1</td>
                <td onclick="cyfra(2)">2</td>
                <td onclick="cyfra(3)">3</td>
                <td class="dz" onclick="operator('+')">+</td>
            </tr>
            <tr>
                <td onclick="cyfra(4)">4</td>
                <td onclick="cyfra(5)">5</td>
                <td onclick="cyfra(6)">6</td>
                <td class="dz" onclick="operator('-')">-</td>
            </tr>
            <tr>
                <td onclick="cyfra(7)">7</td>
                <td onclick="cyfra(8)">8</td>
                <td onclick="cyfra(9)">9</td>
                <td class="dz" onclick="operator('*')">*</td>
            </tr>
            <tr>
                <td colspan="2" onclick="cyfra(0)">0</td>
                <td onclick="li()">,</td>
                <td class="dz" onclick="operator('/')">:</td>
            </tr>
            <tr>
                <td colspan="3" class="wyn" onclick="wynik()">=</td>
                <td class="ce" onclick="czysc()">CE</td>
            </tr>
        </table>
        <script src=js/calc2.js></script>
    </div>
       
    <script src="js/calc1.js"></script>
    <div id="koniec"></div>
    </div>         
        
</body>
</html>
